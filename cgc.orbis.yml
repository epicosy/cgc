cgc:
  corpus: "/usr/local/src/cgc"
  testing:
    timeout: 20
    margin: 15
  dataset:
    epicosy/BitBlaster:
      name: BitBlaster
      id: YAN01_00010
      oracle:
        path: "/usr/local/share/polls/BitBlaster/poller/for-release"
        generator: 
          script: "python2 -B /usr/local/share/pyshared/cgc/generate-polls/generate-polls"
          path: "/usr/local/share/polls/BitBlaster/poller/"
        cwd: "/usr/local/share/pyshared/cgc"
        script: "python2 /usr/local/share/pyshared/cgc/cb-test.py"
        cases:
          t1:
            order: 1
            file: GEN_00000_00000.xml
          t2:
            order: 2
            file: GEN_00000_00001.xml
          t3:
            order: 3
            file: GEN_00000_00002.xml
      build:
        system: "cmake"
        version: "3.12"
      manifest:
        00d485b:
          id: YAN01_00010_1
          cwe: 824
          build:
            version: "3.12"
          oracle:
            cwd: "/usr/local/share/pyshared/cgc"
            script: "python2 /usr/local/share/pyshared/cgc/cb-test.py"
            path: "/usr/local/share/povs/BitBlaster"
            args: " --cores_path /cores --should_core"
            cases:
              pov_1:
                order: 1
                file: "pov_1.pov"
          cve: ~
          related:
            - 476
          generic:
            - "NULL Pointer Dereference"
            - "Access of Uninitialized Pointer"
          locs:
            "src/main.c":
              205: 205
      patches:
        00d485b: 8e71d73
      modules:
        source: "src"
        lib: ~
        include: ~
      packages:
        lib32: "/usr/local/lib32/cgc"
        lib64: "/usr/local/lib64/cgc"
        include: "/usr/local/include/cgc"
    epicosy/Audio_Visualizer:
      name: Audio_Visualizer
      id: KPRCA_00010
      oracle:
        path: "/usr/local/share/polls/Audio_Visualizer/poller/for-release"
